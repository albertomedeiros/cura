<ion-view view-title="{{navTitle}}">
  <ion-content delegate-handle="agendaScrollDelegate">
	
	<div class="list">
		  <div class="item item-divider" ion-affix><a class='linkNormal' href='#' ng-click="atualizarLista()" ><i class="icon ion-refresh"></i> Atualizar</a> <span style='float: right;' class='title-right'><i class="icon ion-clock"></i> Atualizado as: {{atualizado}}</span></div>
    </div>
	<ion-list>
      <ion-item ng-repeat="(data, lista) in listaNode" >        
		<div class="list">
		  <div class="item item-divider" ion-affix><i class="icon ion-calendar"></i> {{data}}</div>
		  <ion-list>
			  <ion-item ng-repeat="noticia in lista" >
				  <div class="item item-thumbnail-left item-text-wrap">
						<img src="{{noticia.img}}" style='width: 35%; height: 100%'>
						<a class='linkNormal' href='{{noticia.link}}' onclick="window.open(this.href, '_system', 'location=yes'); return false;" >
							<p><b>{{noticia.hora}}</b></p>
						</a>
						<a class='linkNormal' href='{{noticia.link}}' onclick="window.open(this.href, '_system', 'location=yes'); return false;" >
							<h2 style='font-size: 13px;'>{{noticia.titulo}}</h2>							
						</a>
						
				  </div>				  
			  </ion-item>
		  </ion-list>
		</div>
      </ion-item>
    </ion-list>
		
  </ion-content>
</ion-view>
