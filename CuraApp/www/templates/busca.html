<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Buscar</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doBuscar()">
            <label class="item item-input">
                <span class="input-label">Buscar</span>
                <input type="text" ng-model="busca.texto">
            </label>
            <label class="item">
              <button class="button button-block button-positive" ng-click="closeModalCarrinho()"type="submit">Fechar</button>
              <button type="submit" class="button button-block button-positive" >Buscar</button>
            </label>
        </form>
    </ion-content> 
</ion-modal-view>
