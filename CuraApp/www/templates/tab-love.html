<ion-view view-title="{{navTitle}}">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    </ion-nav-buttons>
    <ion-content>
        <img src="img/loading.gif" style="width: 100%;" class="carregado"  ng-show="carregado">
        <ion-list>
            <ion-item ng-repeat="objVideo in listaYoutube.items" >        
                <div class="list">
                    <ion-list>
                        <div class="item item-thumbnail-left item-text-wrap">
                            <img src="{{objVideo.snippet.thumbnails.high.url}}" style='width: 35%; height: 100%'  ng-click="openExternalTeste(objVideo.url);" >
                            <a class='linkNormal' href='{{objVideo.url}}' onclick="window.open(this.href, '_system', 'location=yes');
                                        return false;" >
                                <p><b>{{objVideo.data}}</b></p>
                            </a>
                            <a class='linkNormal' href='{{objVideo.url}}' onclick="window.open(this.href, '_system', 'location=yes');
                                        return false;" >
                                <h2 style='font-size: 13px;'>{{objVideo.snippet.title}}</h2>
                                <i style="float:right; margin-top: -19%; margin-right: -12px; color: black" class="ion-chevron-right"></i>
                            </a>
                        </div>				  
                    </ion-list>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
